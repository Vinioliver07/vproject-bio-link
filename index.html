<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="V Project - Soluções Digitais High-End. Desenvolvimento Web, Design UI/UX e Estratégias Digitais de alta performance." />
    <meta name="theme-color" content="#00AEEF" />
    <title>V Project | Soluções Digitais</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://vproject-sable.vercel.app/logo.svg" />
    <link rel="apple-touch-icon" href="https://vproject-sable.vercel.app/logo.svg" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              neon: {
                400: '#33C5FF',
                500: '#00AEEF',
                600: '#008AC5',
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-glow': 'pulseGlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(0, 174, 239, 0.3)' },
                '50%': { opacity: '.8', boxShadow: '0 0 35px rgba(0, 174, 239, 0.6)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-slate-900 text-white antialiased selection:bg-neon-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
