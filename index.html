<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V Project | Soluções Digitais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              neon: {
                400: '#33C5FF',
                500: '#00AEEF', // Brand Cyan
                600: '#008AC5',
              },
              tech: {
                dark: '#0F172A',
                base: '#1B3B6F',
                light: '#F8FAFC'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-glow': 'pulseGlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(0, 174, 239, 0.3)' },
                '50%': { opacity: '.8', boxShadow: '0 0 35px rgba(0, 174, 239, 0.6)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F172A;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A;
      }
      ::-webkit-scrollbar-thumb {
        background: #00AEEF;
        border-radius: 3px;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.559.0"
  }
}
</script>

</head>
  <body class="bg-slate-900 text-white antialiased selection:bg-neon-500 selection:text-white">

</body>
</html>
